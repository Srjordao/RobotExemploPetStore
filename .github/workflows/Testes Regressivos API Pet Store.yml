name: Testes Regressivos com Robot Framework

permissions:
  issues: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run_robot_tests:
    name: Rodar Testes e Criar Issue se Falhar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests

      - name: Rodar Testes com Robot Framework
        run: |
          robot -d output tests/
        continue-on-error: true

      - name: Criar Issue se Testes Falharem
        if: always()
        uses: actions/github-script@v3
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const issueTitle = `Falha nos Testes - ${new Date().toISOString()}`;
            
            // Ler o arquivo de log do Robot Framework
            const logFilePath = path.join(process.env.GITHUB_WORKSPACE, 'output', 'log.html');
            const logContent = fs.readFileSync(logFilePath, 'utf8');

            // Extrair falhas (usando uma expressão regular simples ou lógica de parsing)
            const failLogs = logContent.match(/<td class="fail">([\s\S]*?)<\/td>/g);
            const failText = failLogs ? failLogs.map(log => log.replace(/<\/?[^>]+>/g, '')).join('\n') : 'Nenhum erro encontrado.';

            // Criar corpo da issue com detalhes dos erros
            const issueBody = `
              ## Testes Falharam
              **Logs de Erro:**
              \`\`\`
              ${failText.slice(0, 10000)}  // Limitar a 10000 caracteres
              \`\`\`
              **Ação:** Verifique os logs acima para identificar e corrigir os problemas.
            `;

            // Criar a issue no repositório
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['bug', 'automated test failure'],
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publicar Relatório do Robot como Artefato
        uses: actions/upload-artifact@v2
        with:
          name: robot-framework-report
          path: output/