name: Testes Regressivos com Robot Framework

permissions:
  issues: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run_robot_tests:
    name: Rodar Testes e Criar Issue se Falhar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install --upgrade setuptools
          pip install allure-robotframework
          pip install robotframework-faker
          pip install robotframework-jsonlibrary
          pip install robotframework-jsonschemalibrary
          pip install robotframework-jsonvalidator
          pip install robotframework-metrics
          pip install robotframework-requests
          pip install robotframework-xvfb
          pip install robotframework-pythonlibcore
          pip install pyyaml

      - name: Rodar Testes com Robot Framework
        run: |
          robot -d output tests/
        continue-on-error: true

      - name: Publicar Relatório do Robot como Artefato
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: output/allure/

      - name: Criar Issue se Testes Falharem
        if: always()  # Executa sempre, independentemente do sucesso ou falha
        uses: actions/github-script@v3
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Configuração dos detalhes da issue
            const issueTitle = `Testes falharam em ${context.workflow} - ${new Date().toISOString()}`;
            
            // Lendo o arquivo output.xml
            const xmlFilePath = path.join(process.env.GITHUB_WORKSPACE, 'output', 'output.xml');
            const xmlContent = fs.existsSync(xmlFilePath) ? fs.readFileSync(xmlFilePath, 'utf8') : 'Log de erro não encontrado.';
            
            // Procurando por mensagens de falha no XML
            const failRegex = /<status.*?status="FAIL".*?>\s*(.*?)\s*<\/status>/gi;
            let match;
            let failText = '';

            while ((match = failRegex.exec(xmlContent)) !== null) {
              failText += `${match[1].trim()}\n\n`;
            }

            failText = failText || 'Nenhum erro encontrado.';

            // Limite de caracteres para o corpo da issue
            const characterLimit = 15000;

            // Criar corpo da issue com os detalhes dos erros
            const issueBody = `
              ## Detalhes do Erro

              **Logs contendo "FAIL":**
              \`\`\`
              ${failText.slice(0, characterLimit)}  // Limitar a ${characterLimit} caracteres para não sobrecarregar a issue
              \`\`\`

              **Relatório Completo:** [Clique aqui para acessar o relatório Allure](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts)

              **Artefato de Relatório:** O relatório completo está disponível como um [artefato do GitHub Actions](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts).
            `;

            // Criar a issue no repositório
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['bug', 'automated test failure'],
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}